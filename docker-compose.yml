services:
  zellij-debian:
    build:
      context: .
      dockerfile: Dockerfile
      target: export
      args:
        BASE_IMAGE: debian:bookworm
        DISTRO: debian-bookworm
    container_name: zellij-debian
    volumes:
      - ./output-debian:/output

  zellij-ubuntu:
    build:
      context: .
      dockerfile: Dockerfile
      target: export
      args:
        BASE_IMAGE: ubuntu:24.04
        DISTRO: ubuntu-24.04
    container_name: zellij-ubuntu
    volumes:
      - ./output-ubuntu:/output

